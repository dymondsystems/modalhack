<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up Window Control with Minimize/Restore</title>
  <script>
    var newWindow1, newWindow2; // Variables to store the two pop-up windows

    // Function to open the first pop-up window
    function openWindow1() {
      newWindow1 = window.open('https://infowars.com', 'newWindow1', 'width=300,height=300');
      monitorFocus(newWindow1); // Monitor focus for the first window
    }

    // Function to open the second pop-up window
    function openWindow2() {
      newWindow2 = window.open('https://example.com', 'newWindow2', 'width=300,height=300');
      monitorFocus(newWindow2); // Monitor focus for the second window
    }

    // Function to monitor focus and refocus the window if it loses focus
    function monitorFocus(windowRef) {
      var monitorInterval = setInterval(function() {
        if (windowRef && !windowRef.closed) {
          if (windowRef !== window) {
            windowRef.focus(); // Refocus the window if it loses focus
          }
        } else {
          clearInterval(monitorInterval); // Stop monitoring if the window is closed
        }
      }, 100);
    }

    // Function to resize the first window to simulate minimize
    function minimizeWindow1() {
      if (newWindow1 && !newWindow1.closed) {
        // Resize and move window to the bottom-right corner to simulate minimize
        newWindow1.resizeTo(50, 50); 
        newWindow1.moveTo(screen.width - 60, screen.height - 60); 
      }
    }

    // Function to resize the second window to simulate minimize
    function minimizeWindow2() {
      if (newWindow2 && !newWindow2.closed) {
        // Resize and move window to the bottom-right corner to simulate minimize
        newWindow2.resizeTo(50, 50); 
        newWindow2.moveTo(screen.width - 60, screen.height - 60); 
      }
    }

    // Function to restore the first window to its original size
    function restoreWindow1() {
      if (newWindow1 && !newWindow1.closed) {
        // Restore the window to its original size and position
        newWindow1.resizeTo(300, 300); 
        newWindow1.moveTo(100, 100); 
      }
    }

    // Function to restore the second window to its original size
    function restoreWindow2() {
      if (newWindow2 && !newWindow2.closed) {
        // Restore the window to its original size and position
        newWindow2.resizeTo(300, 300); 
        newWindow2.moveTo(100, 100); 
      }
    }

    // Function to close the first pop-up window
    function closeWindow1() {
      if (newWindow1 && !newWindow1.closed) {
        newWindow1.close();
      }
    }

    // Function to close the second pop-up window
    function closeWindow2() {
      if (newWindow2 && !newWindow2.closed) {
        newWindow2.close();
      }
    }
  </script>
</head>
<body>
  <button onclick="openWindow1()">Open Pop-up Window 1</button>
  <button onclick="openWindow2()">Open Pop-up Window 2</button>
  <button onclick="minimizeWindow1()">Minimize Pop-up Window 1</button>
  <button onclick="minimizeWindow2()">Minimize Pop-up Window 2</button>
  <button onclick="restoreWindow1()">Restore Pop-up Window 1</button>
  <button onclick="restoreWindow2()">Restore Pop-up Window 2</button>
  <button onclick="closeWindow1()">Close Pop-up Window 1</button>
  <button onclick="closeWindow2()">Close Pop-up Window 2</button>
</body>
</html>
